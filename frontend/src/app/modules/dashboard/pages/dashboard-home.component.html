<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 my-8">
  <div
    class="bg-card hover:shadow-lg rounded-2xl shadow-sm p-8 text-center cursor-pointer transition-all duration-200 border border-border"
    routerLink="/matchups">
    <svg-icon src="/assets/icons/tablericons/arrows-shuffle-2.svg"
      [svgClass]="'w-12 h-12 mx-auto mb-4 text-muted-foreground'"></svg-icon>
    <h2 class="text-foreground text-xl font-semibold mb-2">Matchups</h2>
    <p class="text-muted-foreground text-base">View upcoming matches and pairings.</p>
  </div>
  <div
    class="bg-card hover:shadow-lg rounded-2xl shadow-sm p-8 text-center cursor-pointer transition-all duration-200 border border-border"
    routerLink="/league-summary">
    <svg-icon src="/assets/icons/heroicons/outline/document-text.svg"
      [svgClass]="'w-12 h-12 mx-auto mb-4 text-muted-foreground'"></svg-icon>
    <h2 class="text-foreground text-xl font-semibold mb-2">League Summary</h2>
    <p class="text-muted-foreground text-base">View comprehensive league results and reports.</p>
  </div>
  <div
    class="bg-card hover:shadow-lg rounded-2xl shadow-sm p-8 text-center cursor-pointer transition-all duration-200 border border-border"
    routerLink="/players">
    <svg-icon src="/assets/icons/heroicons/outline/users.svg"
      [svgClass]="'w-12 h-12 mx-auto mb-4 text-muted-foreground'"></svg-icon>
    <h2 class="text-foreground text-xl font-semibold mb-2">Players</h2>
    <p class="text-muted-foreground text-base">Browse player profiles and stats.</p>
  </div>
  <div
    class="bg-card hover:shadow-lg rounded-2xl shadow-sm p-8 text-center cursor-pointer transition-all duration-200 border border-border"
    routerLink="/settings">
    <svg-icon src="/assets/icons/heroicons/outline/cog-6-tooth.svg"
      [svgClass]="'w-12 h-12 mx-auto mb-4 text-muted-foreground'"></svg-icon>
    <h2 class="text-foreground text-xl font-semibold mb-2">Settings</h2>
    <p class="text-muted-foreground text-base">Update your preferences and league settings.</p>
  </div>
</div>
