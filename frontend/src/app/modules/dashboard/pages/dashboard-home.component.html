<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 my-8">
  <div class="bg-card hover:shadow-lg rounded-2xl shadow-sm p-8 text-center cursor-pointer transition-all duration-200 border border-border" routerLink="/schedule">
    <svg-icon src="/assets/icons/heroicons/outline/bookmark.svg" [svgClass]="'w-12 h-12 mx-auto mb-4 text-muted-foreground'"></svg-icon>
    <h2 class="text-foreground text-xl font-semibold mb-2">Schedule</h2>
    <p class="text-muted-foreground text-base">View upcoming matches and events.</p>
  </div>
  <div class="bg-card hover:shadow-lg rounded-2xl shadow-sm p-8 text-center cursor-pointer transition-all duration-200 border border-border" routerLink="/standings">
    <svg-icon src="/assets/icons/heroicons/outline/shield-check.svg" [svgClass]="'w-12 h-12 mx-auto mb-4 text-muted-foreground'"></svg-icon>
    <h2 class="text-foreground text-xl font-semibold mb-2">Standings</h2>
    <p class="text-muted-foreground text-base">Check current team and player rankings.</p>
  </div>
  <div class="bg-card hover:shadow-lg rounded-2xl shadow-sm p-8 text-center cursor-pointer transition-all duration-200 border border-border" routerLink="/players">
    <svg-icon src="/assets/icons/heroicons/outline/users.svg" [svgClass]="'w-12 h-12 mx-auto mb-4 text-muted-foreground'"></svg-icon>
    <h2 class="text-foreground text-xl font-semibold mb-2">Players</h2>
    <p class="text-muted-foreground text-base">Browse player profiles and stats.</p>
  </div>
  <div class="bg-card hover:shadow-lg rounded-2xl shadow-sm p-8 text-center cursor-pointer transition-all duration-200 border border-border" routerLink="/settings">
    <svg-icon src="/assets/icons/heroicons/outline/cog-6-tooth.svg" [svgClass]="'w-12 h-12 mx-auto mb-4 text-muted-foreground'"></svg-icon>
    <h2 class="text-foreground text-xl font-semibold mb-2">Settings</h2>
    <p class="text-muted-foreground text-base">Update your preferences and league settings.</p>
  </div>
</div>
