    <p class="text-muted-foreground text-sm">Sign in to access your golf league dashboard and manage your games.</p>
  </div>

  <div class="space-y-4 text-left">
    <div class="form__group">
      <div class="relative">
        <input type="text" id="username"
          [ngClass]="{ 'is__invalid-input border-red-500': submitted && f['username'].errors }"
          class="peer block w-full px-4 py-3 border border-border rounded-lg bg-background text-foreground placeholder-transparent focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent transition-all duration-200"
          formControlName="username" placeholder="" />
        <label for="username" [ngClass]="{ 'text-red-500': submitted && f['username'].errors }"
          class="absolute left-4 -top-2.5 bg-background px-2 text-sm text-muted-foreground transition-all duration-200 peer-placeholder-shown:top-3 peer-placeholder-shown:text-muted-foreground/70 peer-focus:-top-2.5 peer-focus:text-green-600 peer-focus:text-sm">
          Username
        </label>
      </div>
      <div *ngIf="submitted && f['username'].errors" class="is__invalid-error mt-1 text-sm text-red-500">
        <div *ngIf="f['username'].errors['required']">Username is required</div>
      </div>
    </div>

    <div class="form__group">
      <div class="relative">
        <input [type]="passwordTextType ? 'text' : 'password'" id="password"
          [ngClass]="{ 'is__invalid-input border-red-500': submitted && f['password'].errors }"
          class="peer block w-full px-4 py-3 pr-12 border border-border rounded-lg bg-background text-foreground placeholder-transparent focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent transition-all duration-200"
          formControlName="password" placeholder="" />
        <label for="password" [ngClass]="{ 'text-red-500': submitted && f['password'].errors }"
          class="absolute left-4 -top-2.5 bg-background px-2 text-sm text-muted-foreground transition-all duration-200 peer-placeholder-shown:top-3 peer-placeholder-shown:text-muted-foreground/70 peer-focus:-top-2.5 peer-focus:text-green-600 peer-focus:text-sm">
          Password
        </label>
        <button type="button"
          class="absolute right-3 top-3 text-muted-foreground hover:text-foreground focus:outline-none"
          (click)="togglePasswordTextType()">
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            @if (!passwordTextType) {
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z">
            </path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
            </path>
            } @else {
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21">
            </path>
            }
          </svg>
        </button>
      </div>
      <div *ngIf="submitted && f['password'].errors" class="is__invalid-error mt-1 text-sm text-red-500">
        <div *ngIf="f['password'].errors['required']">Password is required</div>
      </div>
    </div>
  </div>

  <div class="flex items-center justify-between">
    <div class="flex items-center">
      <input id="remember-me" name="remember-me" type="checkbox"
        class="h-4 w-4 text-green-600 focus:ring-green-500 border-border rounded" />
      <label for="remember-me" class="ml-2 block text-sm text-muted-foreground">
        Remember me
      </label>
    </div>

    <!-- <app-button routerLink="/auth/forgot-password" impact="none" tone="primary" shape="rounded" size="small" class="text-green-600 hover:text-green-700">
      Forgot password?
    </app-button> -->
  </div>

  <!-- Submit Button -->
  <div class="pt-2">
    <app-button [disabled]="loading" full impact="bold" tone="primary" shape="rounded" size="medium"
      class="bg-green-600 hover:bg-green-700 focus:ring-green-500 text-white py-3 font-semibold transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98]">
      @if (loading) {
      <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
        </path>
      </svg>
      Signing in...
      } @else {
      Sign In
      }
    </app-button>
  </div>

  <!-- Sign-up
  <div class="text-center pt-4">
    <span class="text-muted-foreground text-sm">
      New to Golf League Manager?
    </span>
    <app-button routerLink="/auth/sign-up" impact="none" tone="primary" shape="rounded" size="small" class="ml-1 text-green-600 hover:text-green-700 font-semibold">
      Create Account
    </app-button>
  </div> -->

  <!-- Error Message -->
  <div *ngIf="error" class="bg-red-50 border border-red-200 rounded-lg p-4 mt-4">
    <div class="flex items-center">
      <svg class="h-5 w-5 text-red-400 mr-2" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd"
          d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
          clip-rule="evenodd"></path>
      </svg>
      <span class="text-red-700 text-sm font-medium">{{ error }}</span>
    </div>
  </div>
</form>
