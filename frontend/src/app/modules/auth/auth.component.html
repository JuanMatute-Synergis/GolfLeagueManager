<div class="flex h-screen w-screen">
  <div class="golf-bg hidden flex-1 items-center justify-center bg-gradient-to-br from-green-600 via-green-700 to-green-800 lg:flex relative overflow-hidden">
    <!-- Golf course background pattern -->
    <div class="absolute inset-0 opacity-10">
      <div class="absolute top-20 left-20 w-32 h-32 rounded-full bg-green-400"></div>
      <div class="absolute bottom-32 right-24 w-24 h-24 rounded-full bg-green-300"></div>
      <div class="absolute top-1/2 left-1/4 w-16 h-16 rounded-full bg-green-200"></div>
    </div>
    
    <div class="max-w-2xl space-y-6 p-8 text-center text-white relative z-10">
      <!-- Golf-themed icon/illustration -->
      <div class="flex justify-center mb-8">
        <div class="relative">
          <div class="w-32 h-32 bg-white/20 rounded-full flex items-center justify-center backdrop-blur-sm">
            <svg class="w-16 h-16 text-white" fill="currentColor" viewBox="0 0 24 24">
              <path d="M4.5 12.75l6 6 9-13.5" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
            </svg>
          </div>
          <div class="absolute -bottom-2 -right-2 w-8 h-8 bg-yellow-400 rounded-full flex items-center justify-center">
            <svg class="w-4 h-4 text-green-800" fill="currentColor" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="3"/>
            </svg>
          </div>
        </div>
      </div>
      
      <h1 class="text-4xl font-bold leading-tight">Welcome to {{ leagueName$ | async }}</h1>
      <p class="text-lg font-light text-green-100 max-w-md mx-auto">
        Manage your golf league with ease. Track scores, handicaps, and tournaments all in one place.
      </p>
      
      <!-- Feature highlights -->
      <div class="mt-8 space-y-3 text-left max-w-sm mx-auto">
        <div class="flex items-center space-x-3 text-green-100">
          <div class="w-2 h-2 bg-yellow-400 rounded-full"></div>
          <span class="text-sm">Track player scores and handicaps</span>
        </div>
        <div class="flex items-center space-x-3 text-green-100">
          <div class="w-2 h-2 bg-yellow-400 rounded-full"></div>
          <span class="text-sm">Manage tournament brackets</span>
        </div>
        <div class="flex items-center space-x-3 text-green-100">
          <div class="w-2 h-2 bg-yellow-400 rounded-full"></div>
          <span class="text-sm">Generate detailed reports</span>
        </div>
      </div>
    </div>
  </div>
  <div class="bg-background flex flex-1 items-center justify-center">
    <div class="max-w-md overflow-y-auto px-4 sm:w-[500px]">
      <!-- logo -->
      <div class="flex items-center justify-center gap-3 mb-8">
        <div class="bg-green-600 rounded-full p-3 shadow-lg">
          <svg class="h-6 w-6 text-white" fill="currentColor" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="3"/>
            <path d="M12 2v4m0 12v4M4.93 4.93l2.83 2.83m8.48 8.48l2.83 2.83M2 12h4m12 0h4M4.93 19.07l2.83-2.83m8.48-8.48l2.83-2.83"/>
          </svg>
        </div>
        <div class="text-center">
          <b class="text-xl text-foreground font-bold block">Golf League</b>
          <span class="text-sm text-muted-foreground">Manager</span>
        </div>
      </div>
      <!-- Route -->
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
