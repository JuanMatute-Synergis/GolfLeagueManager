<div class="h-full flex bg-background">
  <!-- Sidebar -->
  <div class="flex-shrink-0 bg-card border-r border-border transition-all duration-300 ease-in-out"
       [class.w-64]="!isSidebarCollapsed"
       [class.w-16]="isSidebarCollapsed">
    
    <!-- Sidebar Header -->
    <div class="p-4 border-b border-border">
      <div class="flex items-center justify-between">
        <h2 class="text-lg font-semibold text-foreground transition-opacity duration-300"
            [class.opacity-0]="isSidebarCollapsed">
          League Settings
        </h2>
        <button 
          (click)="toggleSidebar()"
          class="p-1 rounded-md hover:bg-muted transition-colors text-muted-foreground hover:text-foreground">
          <i class="fas fa-bars text-sm"></i>
        </button>
      </div>
    </div>

    <!-- Menu Items -->
    <nav class="flex-1 p-2">
      <ul class="space-y-1">
        <li *ngFor="let item of menuItems">
          <button
            (click)="navigateTo(item.route)"
            class="w-full flex items-center px-3 py-2 text-sm font-medium rounded-md transition-all duration-200 group"
            [class]="isActive(item.route) 
              ? 'bg-primary text-primary-foreground shadow-sm' 
              : 'text-muted-foreground hover:text-foreground hover:bg-muted'">
            
            <i [class]="item.icon" 
               class="flex-shrink-0 w-5 text-center transition-colors duration-200"
               [class.mr-3]="!isSidebarCollapsed"></i>
            
            <span class="transition-opacity duration-300 truncate"
                  [class.opacity-0]="isSidebarCollapsed"
                  [class.w-0]="isSidebarCollapsed"
                  [class.overflow-hidden]="isSidebarCollapsed">
              {{ item.label }}
            </span>
          </button>
        </li>
      </ul>
    </nav>
  </div>

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Content Header -->
    <div class="flex-shrink-0 bg-background border-b border-border px-6 py-4">
      <div class="flex items-center space-x-3">
        <i class="fas fa-cog text-primary text-xl"></i>
        <div>
          <h1 class="text-2xl font-bold text-foreground">League Settings</h1>
          <p class="text-sm text-muted-foreground">Manage your golf league configuration</p>
        </div>
      </div>
    </div>

    <!-- Content -->
    <div class="flex-1 overflow-auto">
      <div class="p-6">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
