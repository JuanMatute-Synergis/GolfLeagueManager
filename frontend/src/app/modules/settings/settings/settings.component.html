<div class="w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-full flex flex-col">
  <div class="mb-4 flex-shrink-0">
    <h1 class="text-2xl sm:text-3xl font-bold text-foreground">League Settings</h1>
    <p class="mt-1 text-sm sm:text-base text-muted-foreground">Manage players, seasons, scoring systems, and schedules</p>
  </div>

      <!-- Tab Navigation -->
      <div class="mb-4 flex-shrink-0">
        <!-- Mobile Dropdown Navigation - Visible only on mobile -->
        <div class="sm:hidden">
          <select 
            [value]="activeTab" 
            (change)="setActiveTab($any($event.target).value)"
            class="w-full p-3 border border-border rounded-md text-foreground bg-background focus:border-primary focus:ring-2 focus:ring-primary/20">
            <option value="players">ðŸ‘¥ Players</option>
            <option value="seasons">ðŸ“… Seasons</option>
            <option value="scheduling">âš¡ Scheduling</option>
            <option value="weeks">ðŸ“… Week Management</option>
          </select>
        </div>

        <!-- Desktop Tab Navigation - Hidden on mobile -->
        <div class="hidden sm:block border-b border-border">
          <nav class="-mb-px flex space-x-8">
            <button 
              class="py-2 px-1 border-b-2 font-medium text-sm transition-colors duration-200"
              [class]="activeTab === 'players' ? 'border-primary text-primary' : 'border-transparent text-muted-foreground hover:text-foreground hover:border-muted'"
              (click)="setActiveTab('players')">
              <i class="fas fa-users mr-2"></i>Players
            </button>
            <button 
              class="py-2 px-1 border-b-2 font-medium text-sm transition-colors duration-200"
              [class]="activeTab === 'seasons' ? 'border-primary text-primary' : 'border-transparent text-muted-foreground hover:text-foreground hover:border-muted'"
              (click)="setActiveTab('seasons')">
              <i class="fas fa-calendar-alt mr-2"></i>Seasons
            </button>
            <button 
              class="py-2 px-1 border-b-2 font-medium text-sm transition-colors duration-200"
              [class]="activeTab === 'scheduling' ? 'border-primary text-primary' : 'border-transparent text-muted-foreground hover:text-foreground hover:border-muted'"
              (click)="setActiveTab('scheduling')">
              <i class="fas fa-clock mr-2"></i>Scheduling
            </button>
            <button 
              class="py-2 px-1 border-b-2 font-medium text-sm transition-colors duration-200"
              [class]="activeTab === 'weeks' ? 'border-primary text-primary' : 'border-transparent text-muted-foreground hover:text-foreground hover:border-muted'"
              (click)="setActiveTab('weeks')">
              <i class="fas fa-calendar-week mr-2"></i>Week Management
            </button>
            <button 
              class="py-2 px-1 border-b-2 font-medium text-sm transition-colors duration-200"
              [class]="activeTab === 'score-entry' ? 'border-primary text-primary' : 'border-transparent text-muted-foreground hover:text-foreground hover:border-muted'"
              (click)="setActiveTab('score-entry')">
              <i class="fas fa-edit mr-2"></i>Score Entry
            </button>
          </nav>
        </div>
      </div>

      <!-- Tab Content -->
      <div class="flex-1 overflow-hidden">
        <!-- Players Tab -->
        <div class="h-full" *ngIf="activeTab === 'players'">
          <app-players-settings></app-players-settings>
        </div>

        <!-- Seasons Tab -->
        <div class="h-full" *ngIf="activeTab === 'seasons'">
          <app-seasons-settings></app-seasons-settings>
        </div>

        <!-- Scheduling Tab -->
        <div class="h-full" *ngIf="activeTab === 'scheduling'">
          <app-scheduling-settings></app-scheduling-settings>
        </div>

        <!-- Week Management Tab -->
        <div class="h-full" *ngIf="activeTab === 'weeks'">
          <app-week-management></app-week-management>
        </div>

        <!-- Score Entry Tab -->
        <div class="h-full" *ngIf="activeTab === 'score-entry'">
          <app-score-entry></app-score-entry>
        </div>
      </div>
</div>
