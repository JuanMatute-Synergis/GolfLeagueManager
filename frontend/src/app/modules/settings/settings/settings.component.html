<div class="w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
  <div class="mb-8">
    <h1 class="text-4xl font-bold text-gray-900">League Settings</h1>
    <p class="mt-2 text-lg text-gray-600">Manage players, seasons, scoring systems, and schedules</p>
  </div>

      <!-- Tab Navigation -->
      <div class="border-b border-gray-200 mb-6">
        <nav class="-mb-px flex space-x-8">
          <button 
            class="py-2 px-1 border-b-2 font-medium text-sm transition-colors duration-200"
            [class]="activeTab === 'players' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
            (click)="setActiveTab('players')">
            <i class="fas fa-users mr-2"></i>Players
          </button>
          <button 
            class="py-2 px-1 border-b-2 font-medium text-sm transition-colors duration-200"
            [class]="activeTab === 'seasons' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
            (click)="setActiveTab('seasons')">
            <i class="fas fa-calendar-alt mr-2"></i>Seasons
          </button>
          <button 
            class="py-2 px-1 border-b-2 font-medium text-sm transition-colors duration-200"
            [class]="activeTab === 'scoring' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
            (click)="setActiveTab('scoring')">
            <i class="fas fa-trophy mr-2"></i>Scoring
          </button>
          <button 
            class="py-2 px-1 border-b-2 font-medium text-sm transition-colors duration-200"
            [class]="activeTab === 'schedule' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
            (click)="setActiveTab('schedule')">
            <i class="fas fa-clock mr-2"></i>Schedule
          </button>
        </nav>
      </div>

      <!-- Tab Content -->
      <div class="mt-6">
        <!-- Players Tab -->
        <div *ngIf="activeTab === 'players'">
          <app-players-settings></app-players-settings>
        </div>

        <!-- Seasons Tab -->
        <div *ngIf="activeTab === 'seasons'">
          <app-seasons-settings></app-seasons-settings>
        </div>

        <!-- Scoring Tab -->
        <div *ngIf="activeTab === 'scoring'">
          <app-scoring-settings></app-scoring-settings>
        </div>

        <!-- Schedule Tab -->
        <div *ngIf="activeTab === 'schedule'">
          <app-schedule-settings></app-schedule-settings>
        </div>
      </div>
</div>
